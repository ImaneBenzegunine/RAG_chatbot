<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Support Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="page-container">
        <!-- Logo Container -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/chat.png') }}" alt="TB Support" class="uni-logo">
        </div>

        <!-- Chatbox -->
        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img src="{{ url_for('static', filename='images/chat.png') }}" alt="TB Support" width="70" height="70">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Welcome to TB Support</h4>
                            <p class="chatbox__description--header">How can we assist you today?</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $SCRIPT_ROOT = "{{ request.script_root|tojson|safe }}";
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

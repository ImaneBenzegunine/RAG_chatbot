<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuberculosis Expert Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§¬ Tuberculosis Expert Chatbot</h1>
            <p>Ask questions about tuberculosis and get expert answers from medical documents</p>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="input-container">
                <input type="text" id="question-input" placeholder="Ask a question about tuberculosis..." disabled>
                <button id="send-btn" onclick="sendQuestion()" disabled>Send</button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Processing your question...</span>
            </div>
        </div>

        <div id="sources" class="sources hidden">
            <h3>Source Documents:</h3>
            <div id="sources-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
